<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>My Company name</h1>
        <div class="signup-details">
            <h2>Create your account now</h2>
            <form action="/" method="post">
               
                <input class="first" type="text" name="firstName" placeholder="First Name">
                
                
                <input type="text" name="lastName" placeholder="Last Name">

               
                <input class="last" type="email" name="email" placeholder="Email" >

                <button type="submit">Sign Up!</button>
            </form>
        </div>
    </main>
</body>
</html>
